<div class="container">
  <!-- Header for the page -->
  <h1>Reports</h1>
  <hr>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Incident Name Column -->
    <ng-container matColumnDef="incidentName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class = "table-header"> Incident Name </th>
      <td mat-cell *matCellDef="let row"> {{row.incidentName}} </td>
    </ng-container>

<!-- Reported By Column -->
<ng-container matColumnDef="reportedBy">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class = "table-header"> Reported By </th>
  <td mat-cell *matCellDef="let row"> {{row.reportedBy}} </td>
</ng-container>

<!-- Structural Damage Column -->
<ng-container matColumnDef="structuralDamage">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class = "table-header"> Structural Damage </th>
  <td mat-cell *matCellDef="let row"> {{row.structuralDamage}} </td>
</ng-container>

<!-- Fire Column -->
<ng-container matColumnDef="fire">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class = "table-header"> Fire </th>
  <td mat-cell *matCellDef="let row"> {{row.fire}} </td>
</ng-container>

<!-- Utilities Column -->
<ng-container matColumnDef="utilities">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class = "table-header"> Utilities </th>
  <td mat-cell *matCellDef="let row"> {{row.utilities}} </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
