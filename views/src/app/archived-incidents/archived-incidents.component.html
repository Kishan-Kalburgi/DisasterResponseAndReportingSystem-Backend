<mat-toolbar color="primary" class="mat-elevation-z10">
  <span class="title mat-title">
    <a routerLink="/dashboard">DRRS</a>
  </span>
  <span class="spacer"></span>
  <a mat-button routerLink="/dashboard" routerLinkActive="mat-stroked-button">Dashboard</a>
  <a mat-button routerLink="/reviewApplication" routerLinkActive="mat-stroked-button">Review Application</a>
  <a mat-button routerLink="/cop" routerLinkActive="mat-stroked-button">Common Operating Picture</a>
  <a mat-button (click)="onLogout()">Logout</a>
</mat-toolbar>
<div class="container">
  <!-- Header for the Archived Incidents page -->
  <!-- <h1>Archived Incidents</h1> -->
  <h1 class="pageHeading mat-display-1">Archived Incidents</h1>
  <hr>

  <div class="row">

    <div class="example-header">
      <mat-form-field>
        <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
        <!-- Picker is added to select the date from calendar -->
        <input matInput [matDatepicker]="picker" placeholder="Choose a start date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="example-container mat-elevation-z8">

        <!-- Table contains details of the archived incidents -->
        <mat-table #table [dataSource]="dataSource">

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Incident Name Column -->
          <ng-container matColumnDef="incidentName">
            <mat-header-cell *matHeaderCellDef class="table-header"> Incident Name </mat-header-cell>
            <mat-cell *matCellDef="let element" class="table-cell"> {{element.incidentName }} </mat-cell>
          </ng-container>

          <!-- Location Name Column -->
          <ng-container matColumnDef="location">
            <mat-header-cell *matHeaderCellDef class="table-header"> Location </mat-header-cell>
            <mat-cell *matCellDef="let element" class="table-cell"> {{element.location }} </mat-cell>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef class="table-header"> Date </mat-header-cell>
            <mat-cell *matCellDef="let element" class="table-cell"> {{element.date | date }} </mat-cell>
          </ng-container>

          <!-- Time Column -->
          <!-- <ng-container matColumnDef="time">
            <mat-header-cell *matHeaderCellDef class="table-header"> Time </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.time }} </mat-cell>
          </ng-container> -->

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef class="table-header"> Description </mat-header-cell>
            <mat-cell *matCellDef="let element" class="table-cell"> {{element.description }} </mat-cell>
          </ng-container>

          <!-- When clicked on any row a popup is displayed showing the details of incident -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>
        </mat-table>

    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col text-center">
      <!-- Button is provided to download the archived incidents to excel sheet -->
      <a mat-raised-button color="primary" class="buttons" href="http://drrs.herokuapp.com/incidentReport">Download</a>
    </div>
  </div>
</div>
